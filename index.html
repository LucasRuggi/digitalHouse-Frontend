<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <title>Pizza&Front</title>
</head>




<body>


    <header>
        <div class="containerHeader">
            <div class="divLogo">
                <img class="logo" src="img/Logo.png" alt="">
            </div>

            <nav class="navBar">
                <ul type="none">
                    <li><a href="#">Home</a> </li>
                    <li><a href="#">Ranking</a> </li>
                    <li><a href="#">Promocion</a> </li>
                    <li><a href="#">Contacto</a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <div class="container">
            <div class="delivery">
                <p>Envio gratis <span>comprando</span> 2 pizzas</p>
            </div>
            <div class="containerHijo">
                <div class="tituloTop5">
                    <p>
                        Podio de pizzas
                    </p>
                </div>
                <div>
                    <h3 class="tituloPizzaTop">
                        Pizzas top 5
                    </h3>
                    <ol class="top5">
                        <li>
                            Muzzarella
                        </li>
                        <li>
                            Hawaiana
                        </li>
                        <li>
                            Muzzarella J&Morron
                        </li>
                        <li>
                            Fugazzeta
                        </li>
                        <li>
                            Calabresa
                        </li>
                        </ul>

                </div>
                <div class="imgPizzaTorre">
                    <img src="img/PizzaFalling.jpg" alt="">
                </div>
            </div>
        </div>

    </main>


    <footer>
        <div class="containerHeader">
            <nav class="navFooter">
                <ul type="none">
                    <li><a href="#">Home</a> </li>
                    <li><a href="#">Ranking</a> </li>
                    <li><a href="#">Promocion</a> </li>
                    <li><a href="#">Contacto</a> </li>
                </ul>
            </nav>

            <div class="divLogoFooter">
                <img class="logo" src="img/Logo.png" alt="">
            </div>
        </div>
    </footer>



</body>


</html>
